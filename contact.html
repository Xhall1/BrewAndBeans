<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew & Beans</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">


</head>

<body>
    <header class="header">

        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo">
                    <h1 class="logo__name no-margin text-center">Brew<span class="logo__bold">&Beans</span>
                    </h1>
                </a>

                <nav class="navegation">
                    <a href="aboutus.html" class="navegation__link">About Us</a>
                    <a href="courses.html" class="navegation__link">Courses</a>
                    <a href="contact.html" class="navegation__link">Contact</a>
                </nav>
            </div>
        </div>

        <div class="header__text">
            <h2 class="no-margin">Coffee blog with tips and courses</h2>
            <p class="no-margin">Learn from the experts with the best recipes and tips</p>
        </div>
    </header>

    <main class="container">
        <h3 class="text-center">Contact</h3>

        <div class="contact-bg"></div>

        <form class="form">
            <div class="field">
                <label class="field__label" for="name">Name</label>
               
                <input 
                class="field__input"
                type="text" 
                placeholder="Your Name" 
                id="name"
                >

            </div>
            <div class="field">
                <label class="field__label" for="email">E-mail</label>
                
                <input 
                class="field__input"
                type="email" 
                placeholder="Your E-mail" 
                id="email"
                >

            </div>
            <div class="field">
                <label class="field__label" for="message">Message</label>
        
                <textarea 
                class="field__input--textarea"
                id="message"
                >
                </textarea>
            </div>

            <div class="field">
                <input 
                type="submit" 
                value="Send" 
                class="button primary--button"
                >
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="footer__bar container">
            <a href="index.html" class="logo">
                <h1 class="logo__name no-margin text-center">Brew<span class="logo__bold">&Beans</span>
                </h1>
            </a>

            <nav class="footer__navegation">
                <a href="aboutus.html" class="footer__navegation__link">About Us</a>
                <a href="courses.html" class="footer__navegation__link">Courses</a>
                <a href="contact.html" class="footer__navegation__link">Contact</a>
            </nav>
        </div>
    </footer>
</body>

</html>
